<table id="board">
  <tr *ngFor="let currentRow of board">
    <td [class]="cellClass(currentCell)" *ngFor="let currentCell of currentRow" (click)="clickCell(currentCell)">
    </td>
  </tr>
</table>

<br>
<div class="button" (click)="togglePlay()">
  <div *ngIf="!isPlaying" class="play-pause">
    <svg class="board-buttons" id="play-button" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 95.95 107.72">
      <title>Play Button</title>
      <path d="M27,74.5c0-14-.05-28,0-42,0-9.87,7.28-14.26,15.82-9.39q36.88,21,73.57,42.43c8.74,5.1,8.66,13.78,0,18.83q-36.49,21.22-73.1,42.24c-9.11,5.22-16.23.92-16.27-9.66C27,102.82,27,88.66,27,74.5Z" transform="translate(-27.03 -21.14)"/>
    </svg>
  </div>
  <div *ngIf="isPlaying" class="play-pause">
    <svg id="pause-button" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 95.9 107.7">
      <title>Artboard 1</title>
      <path d="M29.8,107.7H14.2A10.69,10.69,0,0,1,3.4,97.2V10.5A10.76,10.76,0,0,1,14.2,0H29.8A10.69,10.69,0,0,1,40.6,10.5V97.1A10.65,10.65,0,0,1,29.8,107.7Z"/>
      <path d="M81.7,107.7H66.2A10.69,10.69,0,0,1,55.4,97.2V10.5A10.63,10.63,0,0,1,66.2,0H81.8A10.69,10.69,0,0,1,92.6,10.5V97.1A10.8,10.8,0,0,1,81.7,107.7Z"/>
    </svg>
  </div>

</div>
<div class="button">
  <button id="nextButton" (click)="nextState()">Next</button>
</div>
<h4>Selected shape in board: {{selectedShape}}</h4>
<h4>Play State: {{isPlaying}}</h4>
<app-library></app-library>
