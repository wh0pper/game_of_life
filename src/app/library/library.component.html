<div id="library">
  <div *ngFor="let currentShape of shapes" [class]="shapeClass(currentShape)" (click)="clickShape(currentShape)">
    <table>
      <tr *ngFor="let currentRow of currentShape">
        <td [class]="shapeCellClass(currentCell)" *ngFor="let currentCell of currentRow">
        </td>
      </tr>
    </table>
  </div>
</div>
